{% extends "main.html" %}
{% block content %}
    <div class="home">
      <div class="category">
      <h2>Categories</h2>
      {% for i in category %}
      <p>
      <a href="{{url_for('showCategory', id = i.name )}}"> {{i.name}} </a>
      </p>
      {% endfor %}
      </div>
      <div class="items">
        <a href="{{url_for('NewItem')}}"> add new item</a>
        <h2>Latest items</h2>
        {% for j in items %}
        {% for i in category %}
        {% if i.id == j.category_id %}
        <p>
        <a href="{{url_for('showItem', category = i.name , item = j.name)}}">{{j.name}} </a>
          <span>({{i.name}})</span>
        </p>
        {% endif %}
        {% endfor %}
        {% endfor %}
      </div>
  </div>
{% endblock %}
