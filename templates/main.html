<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="#">
    <title>Catalog App</title>
  </head>
  <body>
    <div class="header">
      <h2 class="title"> Catalog App </h2>
      <div class="login">
        {% if 'username' not in session %}
        <a class="login1" href="{{url_for('showLogin')}}">Login</a>
        {% else %}
        <a class="login1" href="{{url_for('gdisconnect')}}">Logout</a>
        {% endif %}
      </div>
    </div>
    <div style="clear: both;"></div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
