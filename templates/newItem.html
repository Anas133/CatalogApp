{% extends "main.html" %}
{% block content %}
    <form action="{{url_for('NewItem')}}" method="post">

      <div class="newItem">
      <p> item name:
      <br> <input type="text" name="name">
      </p>
      <p> item description:
      <br> <textarea name="description" rows="8" cols="80"></textarea>
      </p>

      <select name="category">
        {% for i in category %}
        <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit">
      </div>
    </form>
{% endblock %}
